{%- block head_include %}
<link rel="stylesheet" href="/assets/flight_ticket_system/css/custom.css">
{% endblock -%}

{% block page_content %}
        <div class="col-12 mb-4">
            <div class="card shadow-sm border-2 rounded-3 shop-card">
                <div class="card-body">
                    <h5 class="card-title text-primary fw-semibold">{{ doc.shop_name }}</h5>
                    <p class="card-text"><strong>Shop Number:</strong> {{ doc.shop_number }}</p>
                    <p class="card-text"><strong>Airport:</strong> {{ doc.airport }}</p>

                    <span class="badge status-badge p-2 text-white
                        {% if doc.status == 'On Lease' %} bg-success 
                        {% elif doc.status == 'Available For Lease' %} bg-primary 
                        {% elif doc.status == 'Closed' %} bg-danger 
                        {% else %} bg-secondary {% endif %}">
                        {{ doc.status }}
                    </span>

                    <div class="mt-3 d-flex justify-content-end">
                        <a href="{{ doc.route }}" class="btn btn-outline-primary btn-sm px-3">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    

<style>
  

 
</style>
{% endblock %}
